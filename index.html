<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip pagination</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="pagination">
      <div data-tooltip="Tooltip 1" class="dot active"></div>
      <div data-tooltip="Tooltip 2" class="dot"></div>
      <div data-tooltip="Tooltip 3" class="dot"></div>
      <div data-tooltip="Tooltip 4" class="dot"></div>
      <div data-tooltip="Tooltip 5" class="dot"></div>
    </div>
  </body>
</html>
